server:
  port: 8080

spring:
  application:
    name: aeronaveV2
  datasource:
    url: jdbc:h2:mem:aeronavesdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
      path: /h2-console
  app:
    cors:
      allowed-origins: "http://localhost:5173"